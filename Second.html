<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Workspace</title>
    <link rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet">
    
 <style>
  body{
    background-color: #cccc;
  } 
.container {
  width: 70%;
  height: 600px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  

  background-size: 100% 100%;
  
  box-shadow: 1px 2px 10px 9px rgb(64, 64, 64);
  animation: slider s infinite linear;
  animation-delay: s;
}
.swiper {
  width: 100%;
  height: 600px;

}
.swiper-slide img {
  width: 100%;
  height: 600px;
}
 </style>
    </script>
  </head>
  <body>
    
    <div class="container">
      <div class="swiper">
    
      
          <!-- Slides -->
          <div class="swiper-slide">
            <img src=" https://picsum.photos/id/1000/2000" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://blog.depositphotos.com/wp-content/uploads/2017/07/Conquering-the-mountains-1.jpg.webp" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/1044/2000" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/1019/2000" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/1043/2000" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="https://picsum.photos/id/1018/2000" alt="" />
          </div>
        </div>
        <!--pagination -->
        <div class="swiper-pagination"></div>

        <!--navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        loop: true,
        pagination: {
          el: ".swiper-pagination",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
